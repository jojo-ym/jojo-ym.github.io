<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        body{
            background-color: #BBE9FF;
        }
        .container{
             background-color: #BBE9FF;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col w-100">
                <div class="h3 text-center my-4" style="color: rgb(34, 38, 100);">
                    Map of Sto. Tomas Batangas
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3869.4635155953993!2d121.14100341070214!3d14.108816988870531!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd6594397db51f%3A0xd0b8c1724372e039!2sPolytechnic%20University%20of%20the%20Philippines%20Santo%20Tomas!5e0!3m2!1sen!2sph!4v1749037740318!5m2!1sen!2sph"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </div>
        <div class="h3 text-center mb-3 mt-5" style="color: rgb(34, 38, 100);">
            Line Chart
        </div>
        <div class="card mx-3 mt-7 mb-5">
            <div>
                <canvas id="myChart" height="50dvh"></canvas>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['May 28', 'May 29', 'May 30', 'May 31', 'June 01', 'June 02', 'June 03', 'June 04'],
                datasets: [{
                    label: 'Heat Index (°C)',
                    data: [42, 43, 43, 39, 40, 42, 41, 42],
                    borderWidth: 1,
                    borderColor: 'rgba(225, 97, 54, 1)',
                    backgroundColor: 'rgba(240, 201, 95, 0.2)',
                    tension: 0.4,
                    pointRadius: 4
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false,
                        suggestedMin: 38,
                        suggestedMax: 44,
                        title: {
                            display: true,
                            text: 'Heat Index (°C)'
                        }
                    }
                }
            }
        });
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
